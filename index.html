<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="web">
            <div class="header">
                <div class="logo">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="menu">
                    <li>Trang chủ</li>
                    <li> Thực phẩm</li>
                    <li>Ưu đãi</li>
                    <li>Liên hệ</li>
                </div>
            </div>
            <div class="content">
                <div class="left">
                    <p>Thực phẩm sạch an toàn dành cho bạn</p>
                    <div class="slogan">
                        <h1>Sức khỏe khách hàng <br>
                            <span>LÀ SỐ 1</span>
                        </h1>
                    </div>
                    <div class="analyst">
                        <div class="item">
                            <p>Khách hàng</p>
                            <p>238</p>

                        </div>
                        <div class="item">
                            <p>Thực phẩm</p>
                            <p>374</p>
                        </div>
                        <div class="item">
                            <p>Đơn hàng</p>
                            <p>463</p>
                        </div>
                    </div>
                    <button class="see-more">Xem thêm</button>
                </div>
                <div class="right">

                    <div class="circle">
                        <img src="./assets/a_1.png" alt="">
                    </div>
                    <ul class="list-thumb">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
